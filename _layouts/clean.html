<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ site.name }}</title>
  <meta name="viewport" content="width=device-width">

  <link rel="shortcut icon" href="/favicon.ico">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      width: 700px;
      margin: 20px auto;
      font-size: 1em;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    a {
      color: blue;
    }
    h1, h2 {
      margin: 0.5em 20px;
    }
    h1 {
      font-size: 2em;
      margin: 0.5em 0;
    }
    h2 {
      font-size: 1.25em;
    }
    p, ul {
      margin: 0.75em 0;
    }
    p + ul {
      margin-top: -0.75em;
    }
    ul > li {
      margin-left: 20px;
    }
    img {
      max-width: 700px;
    }
    hr {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  {{ content }}

</body>
</html>
